<div class="row my-4">
    <div class="col-md-6">
        <h3>list of Projects</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showForm = !showForm" class="btn btn-dark">New project<i class="fa fa-plus mx-2"></i></button>
    </div>
</div>
<div class="row" *ngIf="showForm">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="">Product</label>
            <input [(ngModel)]="myProduct.label" type="text" class="form-control">
        </div>
            <div class="form-group">
                <input [(ngModel)]="myProduct.completed" type="checkbox" class="mx-2" >
                <label for="">Completed</label>
            </div>        
        <button *ngIf="!editForm" (click)="persistProduct()" class="btn btn-success btn-block">Send <i class="fa fa-send"></i></button>

        <button *ngIf="editForm" (click)="updateProduct()" class="btn btn-warning btn-block">Update <i class="fa fa-refresh"></i></button>
    </div>     
</div>  
<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <input  (keyup)="searchProducts()"  [(ngModel)]="searchProduct" 
        class="form-control mb-2" type="search" name="" id="" placeholder="search.......">
       <ul class="list-group">
           <li 
            *ngFor="let product of resultProducts" class="list-group-item d-flex justify-content-between align-items-center">
            
            <button (click)="editProduct(product)"
            class="btn btn-warning btn-sm">
                <i class="fa fa-pencil"></i>
             </button>
            {{ product.label }}
               
               <span [ngClass]="{
                        'badge-info' : product.completed,
                        'badge-danger': !product.completed
                    }"
               class="badge badge-pill">
                <i (click)="toggleCompleted(product)"
                        class="fa" [ngClass]="{
                        'fa-thumbs-up': product.completed,
                        'fa-thumbs-down': !product.completed
                    }"
                    
                ></i>
               
               </span>
               <button (click)="deleteProduct(product.id)" class="btn btn-dark btn-sm">
                <i class="fa fa-trash"></i>
             </button>
           </li>
           
       </ul>
    </div>
</div>
